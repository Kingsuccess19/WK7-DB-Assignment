<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <h1>My Interactive Web Project</h1>
    <p>Demonstrating scope, parameters, return values, and animations</p>
  </header>

  <!-- FORM SECTION -->
  <section>
    <h2>Custom Greeting Form</h2>
    <form id="greetingForm">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="Type your name here">
      <button type="submit">Submit</button>
    </form>
    <p id="output"></p>
  </section>

  <!-- ANIMATION SECTION -->
  <section>
    <h2>Animation Demo</h2>
    <button id="animateBtn">Animate Box</button>
    <div id="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
